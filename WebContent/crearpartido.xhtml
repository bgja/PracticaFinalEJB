<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/gestor.xhtml">
	<ui:define name="titulo">Crear temporada</ui:define>
	<ui:define name="contenido">
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
					<h:outputText value="Fecha"></h:outputText>
					<p:calendar id="datetime" value="#{beanCrearPartido.fecha}" pattern="dd/MM/yyyy HH:mm"/>
				</div>
				<div class="form-group">
					<h:outputText value="Temporada"></h:outputText>
					<p:selectOneMenu id="temporada" value="#{beanCrearPartido.temporadaId}">
						<f:selectItems value="#{beanCrearPartido.temporadas}" var="temp" itemValue="#{temp.nombre}" itemLabel="#{temp.nombre}" />
					</p:selectOneMenu>
				</div>

				<div class="form-group">
					<h:commandButton id="guardar" action="#{beanCrearPartido.submit}"
						value="Guardar" label="Guardar"></h:commandButton>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
